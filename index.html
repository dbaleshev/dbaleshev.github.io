<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages!</p>
    <button type="button">Click Me!</button>
    <button type="button" id="myButton">Click Me!</button>

    <button onclick="myFunction()">Click Me!</button>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="width:120px; height:20px; padding:40px;">Mouse Over Here</div>

    <nav>
        <a href="/apple/">apple</a> |
        <a href="/mango/">mango</a> |
        <a href="#orange/">orange</a> |
        <a href="#cherry/">cherry</a>
     </nav>

     <form id="myform">
        <p>
        <input id="username" type="text" value="abc"> text
        </p>
        <p>
        <input type="password" value="abc"> password
        </p>
        <p>
        <input type="checkbox">
        <input type="checkbox" checked> checkbox
        </p>
        <p>
        <input type="radio" value="A" name="choice">
        <input type="radio" value="B" name="choice" checked> radio buttons
        </p>
        <p>
        <input type="submit" value="Submit">
        <input type="reset">
        <input type="button" onclick="alert('Hello World!')" value="Click Me!">
        </p>
    </form>
</body>
</html>
